<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Request Form</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card-container">
        <div class="logo">
          <img src="./images/Barangay_Seal.png" alt="Manila Seal" />
          <img src="./images/Manila_Seal.png" alt="SK Seal" />
        </div>

        <div class="location text-center">
          <h2>Barangay 564, Zone 55</h2>
          <h4>Sampaloc, Manila</h4>
        </div>

        <div class="regform text-center">
          <h1>REQUEST FORM</h1>
        </div>

        <form action="./request.html">
          <div class="input-container">
            <div class="input-item">
              <label for="">Document</label>
              <select id="docs" name="docs" required>
                <option value="" disabled selected hidden>- Select -</option>
                <option value="certificate">Barangay Certificate</option>
                <option value="ID">Barangay ID</option>
                <option value="indigency">Barangay Indigency</option>
                <option value="permit">Barangay Permit</option>
              </select>
            </div>

            <div class="input-item">
              <label for="">Purpose</label>
              <select id="docs" name="docs" required>
                <option value="" disabled selected hidden>- Select -</option>
                <option value="medical">Application for Employment</option>
                <option value="job">Medical Purposes</option>
                <option value="others">School Requirement</option>
                <option value="medical">SSS/GSIS Requirement</option>
                <option value="medical">Calamity/Livelihood Loan</option>
                <option value="medical">Hospital Purposes</option>
                <option value="medical">Vending Permit</option>
                <option value="medical">Bank Transaction</option>
                <option value="medical">Transfer of Resident</option>
                <option value="medical">others</option>
              </select>
            </div>

            <div class="input-item">
              <label for="">Specify</label>
              <input type="text" required />
            </div>

          </div>
          

          <!-- Barangay ID -->
          <hr class="mx-auto">
          <p class="noteblack w-90 mx-auto">Other Information</p>

          <div class="input-container">

            <div class="input-item">
              <label for="">Birthdate</label>
              <input type="date" required />
            </div>

            <div class="input-item">
              <label for="">Person to Notify</label>
              <input type="text" placeholder="Name" required />
            </div>

            <div class="input-item">
              <label for="">Relationship</label>
              <input type="text" required />
            </div>

            <div class="input-item">
              <label for="">Mobile Number</label>
              <input type="tel" required />
            </div>
            
          </div>

          <!-- Job Seeker -->
          <hr class="mx-auto">
          <p class="noteblack w-90 mx-auto">Other Information</p>

          <div class="input-container">

            <div class="input-item">
              <label for="">Birthdate</label>
              <input type="date" required />
            </div>

            <label for="">Gender</label><br>

            <form action="">
              <div class="input-item text-center flex">
              
                <div class="gender-container">
                  <input type="radio" value="Male" name="gender" class="input-radio" required />
                  <label for="">Male</label>
                </div>
  
                <div class="gender-container">
                  <input type="radio" value="Female" name="gender" class="input-radio" required />
                  <label for="">Female</label>
                </div>
  
              </div>
            </form>
            

            <div class="input-item">
              <label for="">School Attainment</label>
              <select id="docs" name="docs" required>
                <option value="" disabled selected hidden>- Select -</option>
                <option value="certificate">Elementary Graduate</option>
                <option value="ID">High School Graduate</option>
                <option value="indigency">Technical Vocational</option>
                <option value="permit">College Graduate</option>
              </select>
            </div>

            <div class="input-item">
              <label for="">Years of Residency</label>
              <input type="number" required />
            </div>
            
          </div>

          
          <div class="button-container mx-auto text-center">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      

        <div class="nav-btn-container">
          <a class="nav-btn" href="./edit.html"> Back </a>
          <a class="nav-btn hide" href="./docforms.html"> Next </a>
        </div>
      </div>
    </div>
  </body>
</html>
