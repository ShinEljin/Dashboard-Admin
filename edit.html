<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Request Form</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="card-container">
        <div class="logo">
          <img src="./images/Barangay_Seal.png" alt="Manila Seal" />
          <img src="./images/Manila_Seal.png" alt="SK Seal" />
        </div>

        <div class="location">
          <h2>Barangay 564, Zone 55</h2>
          <h4>Sampaloc, Manila</h4>
        </div>

        <div class="regform">
          <h2>CHECK YOUR INFORMATION</h3>
        </div>

        <form action="./request.html">
          <div class="input-container">
            <div class="input-item">
              <label for="">Last Name</label>
              <input type="text" required />
            </div>

            <div class="input-item">
              <label for="">First Name</label>
              <input type="text" required />
            </div>

            <div class="input-item">
              <label for="">Middle Name</label>
              <input type="text" required />
            </div>

            <div class="input-item">
              <label for="">Address</label>
              <input type="text" required />
            </div>

            <div class="dualcolumn-30">
              <div class="input-item column-30">
                <label for="">Age</label>
                <input type="text" required />
              </div>
              
              <div class="input-item">
                <label for="">Phone Number</label>
                <input type="text" required />
              </div>
            </div>
          
            <div class="input-item">
              <label for="">Email Address</label>
              <input type="email" required />
            </div>
          </div>

          <div class="button-container edit">
            <a href="" class="btn reversebtn"><i class="fa-regular fa-pen-to-square"></i> Edit Info</a>
            <button type="submit" class="btn">Save</button>
          </div>
        </form>
        
        <div class="nav-btn-container">
            <a class="nav-btn" href="./index.html"> Back </a>
            <a class="nav-btn" href="./docforms.html"> Next </a>
          </div>
      </div>
    </div>
  </body>
</html>
